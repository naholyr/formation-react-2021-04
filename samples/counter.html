<!DOCTYPE html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
    // Composant
    const Counter = (props) => {
      // Élément
      return React.createElement(React.Fragment, {},
        React.createElement("span", { className: "value" }, props.initialValue),
        // <span className="value">Valeur : { props.initialValue }</span>
        React.createElement("button", {}, "+"),
        React.createElement("button", {}, "-"),
      )
    }

    const App = () => {
      const counter = React.createElement(Counter, { initialValue: 1 });
      // <Counter initialValue={1} />
      const condition = Math.random() > 0.2;
      return condition ? counter : null;
    }

    const rootElement = React.createElement(App);
    const mountPoint = document.getElementById('app');
    ReactDOM.render(rootElement, mountPoint);

    // render(<Counter initialValue=1 />)
    // ....
    // render(<Counter initialValue=2 />)
  </script>
</body>
