<html>

<head>
  <meta charset="utf8">
  <title>Motux</title>
  <link rel="stylesheet" href="maquette.css">
</head>

<body>
  <h1>Motux</h1>

  <div class="Game">

    <ul class="ScoreList">
      <li>
        <strong class="player">Juju</strong>
        <em class="score">52 pts</em>
      </li>

      <li class="myself">
        <strong class="player">Nicolas</strong>
        <em class="score">52 pts</em>
      </li>

      <li>
        <strong class="player">naholyr</strong>
        <em class="score">0 pts</em>
      </li>
    </ul>

    <ul class="GuessList">
      <li class="myself">
        <strong>Nicolas</strong>
        <span class="incorrect">T</span>
        <span class="correct">O</span>
        <span class="incorrect">U</span>
        <span class="misplaced">R</span>
        <span class="incorrect">N</span>
        <span class="correct">E</span>
        <span class="misplaced">E</span>
      </li>

      <li>
        <strong>naholyr</strong>
        <span class="incorrect">J</span>
        <span class="correct">O</span>
        <span class="incorrect">Y</span>
        <span class="misplaced">E</span>
        <span class="incorrect">U</span>
        <span class="incorrect">S</span>
        <span class="misplaced">E</span>
      </li>

      <li class="myself">
        <strong>Nicolas</strong>
        <span class="incorrect">C</span>
        <span class="correct">O</span>
        <span class="incorrect">U</span>
        <span class="incorrect">T</span>
        <span class="misplaced">E</span>
        <span class="incorrect">A</span>
        <span class="incorrect">U</span>
      </li>

      <li class="myself">
        <strong>Nicolas</strong>
        <span class="correct">P</span>
        <span class="correct">O</span>
        <span class="misplaced">I</span>
        <span class="misplaced">R</span>
        <span class="correct">I</span>
        <span class="correct">E</span>
        <span class="correct">R</span>
      </li>
    </ul>

    <form class="WordForm">
      <input type="text" name="word" pattern="[^-_ '&quot;]+" required autofocus minlength="7" maxlength="7"
        placeholder="7 lettres" style="width: 14rem;">
    </form>

  </div>

</body>

</html>
